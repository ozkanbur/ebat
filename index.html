<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' style='background-color: white;'%3E%3Cpath fill='%2315803d' d='M50 10 L10 90 H90 Z' /%3E%3Crect fill='%2378350f' x='40' y='85' width='20' height='15' /%3E%3C/svg%3E">

    <style>
        :root {
            --primary: #1e293b;
            --accent: #2563eb; 
            --accent-light: #eff6ff;
            --success: #16a34a;
            --danger: #dc2626;
            --border: #cbd5e1;
            --bg: #f1f5f9;
            --header-bg: #f8fafc;
            --tab-active-bg: #2563eb;
            --tab-inactive-bg: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--bg); 
            height: 100vh;
            height: 100dvh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden; 
            padding-top: env(safe-area-inset-top);
        }

        /* --- Gƒ∞Rƒ∞≈û EKRANI --- */
        #upload-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .upload-box {
            background: white; padding: 40px; border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center;
            border: 2px dashed var(--accent); max-width: 400px; width: 90%;
            display: flex; flex-direction: column; align-items: center;
        }
        .btn-upload {
            background: var(--accent); color: white; padding: 12px 24px;
            border-radius: 8px; font-weight: 600; cursor: pointer;
            margin-top: 15px; display: inline-block; transition: 0.2s; width: 100%;
        }
        .btn-upload:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }

        #btn-restore {
            background: #fff; border: 2px solid var(--success); color: var(--success);
            padding: 12px 24px; border-radius: 8px; font-weight: 700; cursor: pointer;
            margin-top: 10px; width: 100%; display: none;
            align-items: center; justify-content: center; gap: 8px;
        }

        /* --- DASHBOARD & TABS --- */
        #top-area {
            background: white;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            z-index: 50;
            display: none;
            flex-direction: column;
        }

        #dashboard {
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            gap: 5px;
        }

        /* Sekme Stilleri */
        #tab-container {
            display: flex;
            gap: 5px;
            padding: 0 10px 10px 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        #tab-container::-webkit-scrollbar { display: none; }

        .tab-btn {
            background: var(--tab-inactive-bg);
            color: #64748b;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tab-btn.active {
            background: var(--tab-active-bg);
            color: white;
            box-shadow: 0 2px 5px rgba(37, 99, 235, 0.3);
        }
        .tab-add {
            background: white;
            border: 1px dashed var(--accent);
            color: var(--accent);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .stat-group { display: flex; gap: 10px; width: 100%; justify-content: space-around; }
        .stat-item { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .stat-title { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; color: #64748b; margin-bottom: 2px; }
        .stat-values { font-family: 'Roboto Mono', monospace; font-size: 0.9rem; font-weight: 600; color: var(--primary); display: flex; gap: 4px; align-items: center; }
        .val-unit { font-size: 0.7rem; color: #94a3b8; font-weight: 500; }
        .divider { width: 1px; height: 10px; background: #cbd5e1; }
        
        .txt-success { color: var(--success); }
        .txt-accent { color: var(--accent); }

        /* --- TABLO ALANI --- */
        #table-container {
            flex: 1; 
            overflow: auto; 
            position: relative; 
            padding: 0; 
            background: #e2e8f0;
            -webkit-overflow-scrolling: touch;
        }
        table { border-collapse: separate; border-spacing: 0; width: 100%; background: white; padding-bottom: 20px; }
        th, td { border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 8px; text-align: center; vertical-align: middle; background: white; }

        /* Sticky Headers */
        thead th { position: sticky; top: 0; z-index: 10; background: var(--header-bg); color: var(--primary); font-weight: 700; height: 40px; box-shadow: 0 1px 0 var(--border); }
        tbody th { position: sticky; left: 0; z-index: 20; background: var(--header-bg); color: var(--primary); font-weight: 700; min-width: 60px; box-shadow: 1px 0 0 var(--border); }
        thead th:first-child { position: sticky; left: 0; top: 0; z-index: 30; background: var(--primary); color: white; border-right: 1px solid #334155; border-bottom: 1px solid #334155; }

        /* H√ºcre ƒ∞√ßeriƒüi */
        .cell-controls { display: flex; align-items: center; justify-content: center; gap: 4px; }
        .btn-ctrl { width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--border); background: #f8fafc; cursor: pointer; font-weight: 700; display: flex; align-items: center; justify-content: center; transition: 0.1s; user-select: none; font-size: 1.2rem; }
        .btn-ctrl:active { background: #e2e8f0; transform: scale(0.95); }
        .btn-minus { color: var(--danger); }
        .btn-plus { color: var(--success); }
        .btn-ctrl:disabled { opacity: 0.3; cursor: not-allowed; }

        .cell-info { display: flex; flex-direction: column; min-width: 70px; }
        .qty-text { font-family: 'Roboto Mono', monospace; font-size: 0.9rem; font-weight: 600; }
        .qty-shipped { color: var(--success); }
        .qty-slash { color: #cbd5e1; font-weight: 400; font-size: 0.8rem; }
        .qty-total { color: #94a3b8; font-size: 0.8rem; }
        .vol-text { font-size: 0.65rem; color: #94a3b8; margin-top: 2px; }
        .active-row .vol-text { color: var(--success); font-weight: 700; }

        td.has-data { background: #ffffff; }
        td.empty-data { background: #f8fafc; color: #cbd5e1; font-size: 0.8rem; }
        td.active-shipment { background: #f0fdf4; }

        /* --- FOOTER --- */
        #footer {
            background: white; 
            border-top: 1px solid var(--border); 
            padding: 10px 20px;
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            flex-shrink: 0; 
            height: auto;
            min-height: 70px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 100;
        }
        .btn-finish {
            background: var(--primary); color: white; padding: 12px 20px; border-radius: 8px; border: none;
            font-weight: 600; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-size: 0.9rem;
        }
        .btn-reset {
            background: #f1f5f9; color: #64748b; border: 1px solid var(--border); border-radius: 8px;
            font-size: 0.85rem; padding: 10px 15px; cursor: pointer; font-weight: 600;
        }
        .btn-finish:hover { background: #0f172a; }

        /* Loading Spinner */
        #loading-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7);
            z-index: 10000; display: none; align-items: center; justify-content: center; color: white; font-weight: 600; flex-direction: column; gap: 15px;
        }

        .error-msg { color: var(--danger); font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div id="upload-overlay">
        <div class="upload-box">
            <div style="font-size: 3rem; margin-bottom: 10px;">üå≤</div>
            <h2 style="color: var(--primary); margin-bottom: 5px;">Tomruk Stok Pro</h2>
            <div style="font-size:0.8rem; color: var(--accent); font-weight:600; margin-bottom: 10px;">Sƒ±ralƒ± Filo Y√∂netimi v2.0</div>
            
            <p style="color: #64748b; font-size: 0.9rem; line-height: 1.5;">
                <strong>√ñzkan KANBUR</strong><br>
                Orman End√ºstri M√ºhendisi<br>
                T√ºrk M√ºhendisliƒüinin Dijital G√ºc√º
            </p>

            <button id="btn-restore" onclick="restoreSession()">
                ‚èÆÔ∏è √ñnceki √áalƒ±≈ümaya Devam Et
            </button>

            <label class="btn-upload">
                üìÇ Excel Dosyasƒ± Se√ß
                <input type="file" id="file-input" hidden accept=".xlsx, .xls" onchange="handleFileUpload(event)">
            </label>

    <div id="loading-overlay">
        <div>‚è≥</div>
        <div>ƒ∞≈ülem Yapƒ±lƒ±yor...</div>
    </div>

    <div id="top-area">
        <div id="dashboard">
            <div class="stat-group">
                <div class="stat-item">
                    <div class="stat-title">ANA STOK</div>
                    <div class="stat-values">
                        <span id="lbl-total-qty">0</span> <span class="val-unit">Ad</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-title txt-success">BU ARA√á</div>
                    <div class="stat-values txt-success">
                        <span id="lbl-truck-qty">0</span> <span class="val-unit">Ad</span>
                        <div class="divider"></div>
                        <span id="lbl-truck-m3">0.000</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-title txt-accent">T√úM Fƒ∞LO (TOPLAM)</div>
                    <div class="stat-values txt-accent">
                        <span id="lbl-fleet-m3">0.000</span> <span class="val-unit">m¬≥</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="tab-container">
            </div>
    </div>

    <div id="table-container">
        <table id="matrix-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="footer" style="display: none;">
        <button class="btn-reset" onclick="resetApp()">‚Ü∫ Yeni</button>
        <button class="btn-finish" onclick="exportDataSafe()">üíæ Raporu ƒ∞ndir</button>
    </div>

    <script>
        let rawFileBuffer = null; 
        
        // --- VERƒ∞ YAPISI V2 ---
        // inventory: Sabit veriler (√áap, Boy, Toplam Adet, Hacim Katsayƒ±sƒ±)
        // trucks: Dinamik veriler. Her kamyon bir obje.
        let inventory = [];
        let trucks = []; 
        let activeTruckIndex = 0;

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('DOMContentLoaded', () => {
            checkPreviousSession();
        });

        // --- 1. DOSYA OKUMA ---
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    rawFileBuffer = e.target.result; 
                    const data = new Uint8Array(rawFileBuffer);
                    const wb = XLSX.read(data, {type: 'array'});
                    const sheet = wb.Sheets[wb.SheetNames[0]];
                    
                    const result = parseExcelSmart(sheet);
                    if(result.success) {
                        inventory = result.data;
                        
                        // ƒ∞lk Kamyonu Olu≈ütur
                        trucks = [{
                            id: Date.now(),
                            name: "KAMYON 1",
                            shipments: {} // itemId: qty ≈üeklinde tutacak
                        }];
                        activeTruckIndex = 0;

                        initApp();
                        saveSession();
                    } else {
                        showError(result.message);
                    }
                } catch (err) {
                    showError(err.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function initApp() {
            document.getElementById('upload-overlay').style.display = 'none';
            document.getElementById('top-area').style.display = 'flex';
            document.getElementById('footer').style.display = 'flex';
            
            renderTabs();
            renderTable();
            updateDashboard();
        }

        // --- 2. SEKME VE NAVƒ∞GASYON MANTIƒûI ---
        function renderTabs() {
            const container = document.getElementById('tab-container');
            container.innerHTML = '';

            trucks.forEach((truck, index) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${index === activeTruckIndex ? 'active' : ''}`;
                btn.innerHTML = `üöõ ${truck.name}`;
                btn.onclick = () => switchTab(index);
                container.appendChild(btn);
            });

            // Yeni Ekle Butonu
            const addBtn = document.createElement('button');
            addBtn.className = 'tab-add tab-btn';
            addBtn.innerHTML = '+';
            addBtn.onclick = addNewTruck;
            container.appendChild(addBtn);
        }

        function switchTab(index) {
            activeTruckIndex = index;
            renderTabs();
            renderTable(); // Tabloyu yeni limitlerle √ßiz
            updateDashboard();
        }

        function addNewTruck() {
            const newNum = trucks.length + 1;
            trucks.push({
                id: Date.now(),
                name: `KAMYON ${newNum}`,
                shipments: {}
            });
            switchTab(trucks.length - 1); // Yeni sekmeye git
            saveSession();
        }

        // --- 3. TABLO RENDER (Zƒ∞NCƒ∞RLEME MANTIK BURADA) ---
        function renderTable() {
            const thead = document.querySelector('#matrix-table thead');
            const tbody = document.querySelector('#matrix-table tbody');

            const lengths = [...new Set(inventory.map(i => i.length))].sort((a,b) => parseFloat(a) - parseFloat(b));
            const diameters = [...new Set(inventory.map(i => i.diameter))].sort((a,b) => a - b);

            let headHTML = '<tr><th>√áAP \\ BOY</th>';
            lengths.forEach(l => headHTML += `<th>${l}</th>`);
            headHTML += '</tr>';
            thead.innerHTML = headHTML;

            let bodyHTML = '';
            diameters.forEach(dia => {
                const itemsInRow = inventory.filter(i => i.diameter === dia);
                if(itemsInRow.length === 0) return;

                let rowHTML = `<tr><th>${dia}</th>`;
                lengths.forEach(len => {
                    const item = itemsInRow.find(i => i.length === len);
                    if(item) {
                        // --- Zƒ∞NCƒ∞RLEME HESAPLAMA ---
                        // √ñnceki kamyonlarƒ±n y√ºklediklerini bul
                        let previousLoad = 0;
                        for(let i=0; i < activeTruckIndex; i++) {
                            previousLoad += (trucks[i].shipments[item.id] || 0);
                        }

                        // Bu kamyon i√ßin kalan limit (Payda)
                        const limitForThisTruck = item.totalQty - previousLoad;
                        
                        // Bu kamyonun y√ºklediƒüi (Pay)
                        const currentTruckLoad = trucks[activeTruckIndex].shipments[item.id] || 0;
                        
                        // Birim Hacim
                        const unitVol = item.totalVol / item.totalQty;
                        const truckVol = currentTruckLoad * unitVol;

                        rowHTML += `
                            <td id="td-${item.id}" class="has-data ${currentTruckLoad > 0 ? 'active-shipment' : ''}">
                                <div class="cell-controls">
                                    <button class="btn-ctrl btn-minus" onclick="changeQty('${item.id}', -1)" ${currentTruckLoad === 0 ? 'disabled' : ''}>‚àí</button>
                                    <div class="cell-info">
                                        <div class="qty-text">
                                            <span class="qty-shipped">${currentTruckLoad}</span><span class="qty-slash">/</span><span class="qty-total">${limitForThisTruck}</span>
                                        </div>
                                        <div class="vol-text">${truckVol.toFixed(3)} m¬≥</div>
                                    </div>
                                    <button class="btn-ctrl btn-plus" onclick="changeQty('${item.id}', 1)" ${currentTruckLoad >= limitForThisTruck ? 'disabled' : ''}>+</button>
                                </div>
                            </td>
                        `;
                    } else {
                        rowHTML += `<td class="empty-data">-</td>`;
                    }
                });
                rowHTML += '</tr>';
                bodyHTML += rowHTML;
            });
            tbody.innerHTML = bodyHTML;
        }

        // --- 4. ETKƒ∞LE≈ûƒ∞M ---
        function changeQty(itemId, delta) {
            const item = inventory.find(i => i.id === itemId);
            if(!item) return;

            const activeTruck = trucks[activeTruckIndex];
            const currentLoad = activeTruck.shipments[itemId] || 0;

            // √ñnceki kamyonlarƒ±n y√ºk√ºn√º hesapla (Limit kontrol√º i√ßin)
            let previousLoad = 0;
            for(let i=0; i < activeTruckIndex; i++) {
                previousLoad += (trucks[i].shipments[itemId] || 0);
            }
            const limit = item.totalQty - previousLoad;

            // Arttƒ±rma Kontrol√º
            if(delta === 1) {
                if(currentLoad >= limit) return; // Limit a≈üƒ±lamaz
                activeTruck.shipments[itemId] = currentLoad + 1;
            } 
            // Azaltma Kontrol√º
            else if(delta === -1) {
                if(currentLoad <= 0) return;
                activeTruck.shipments[itemId] = currentLoad - 1;
            }

            saveSession();
            
            // UI G√ºncelleme (Sadece ilgili h√ºcreyi render etmek performansƒ± artƒ±rƒ±r ama
            // t√ºm tabloyu render etmek zincirleme etkiyi garantiye alƒ±r)
            // Bu √∂rnekte t√ºm tabloyu yeniliyoruz √ß√ºnk√º bir kamyondaki deƒüi≈üim, 
            // eƒüer sekme mantƒ±ƒüƒ±nƒ± deƒüi≈ütirseydik diƒüerlerini etkilerdi. 
            // Burada o an sadece aktif sekme g√∂r√ºnd√ºƒü√º i√ßin h√ºcreyi g√ºncellemek yeterli.
            renderTable(); 
            updateDashboard();
        }

        function updateDashboard() {
            // Ana Stok Toplamƒ±
            const totalStock = inventory.reduce((sum, i) => sum + i.totalQty, 0);
            document.getElementById('lbl-total-qty').innerText = totalStock;

            // Aktif Ara√ß ƒ∞statistikleri
            const activeTruck = trucks[activeTruckIndex];
            let truckQty = 0;
            let truckVol = 0;

            // T√ºm Filo ƒ∞statistikleri
            let fleetVol = 0;

            trucks.forEach(t => {
                for (const [itemId, qty] of Object.entries(t.shipments)) {
                    if(qty > 0) {
                        const item = inventory.find(i => i.id === itemId);
                        if(item) {
                            const unitVol = item.totalVol / item.totalQty;
                            const vol = qty * unitVol;
                            fleetVol += vol;

                            if(t.id === activeTruck.id) {
                                truckQty += qty;
                                truckVol += vol;
                            }
                        }
                    }
                }
            });

            document.getElementById('lbl-truck-qty').innerText = truckQty;
            document.getElementById('lbl-truck-m3').innerText = truckVol.toFixed(3);
            document.getElementById('lbl-fleet-m3').innerText = fleetVol.toFixed(3);
        }

        // --- 5. VERƒ∞ Y√ñNETƒ∞Mƒ∞ & EXCEL PARSE ---
        function parseExcelSmart(sheet) {
            const data = [];
            if(!sheet['!ref']) return {success:false, message:"Dosya bo≈ü."};
            const range = XLSX.utils.decode_range(sheet['!ref']);
            
            // ADET Satƒ±rƒ± Bul
            let adetRow = -1;
            for(let r=0; r<=Math.min(30, range.e.r); r++) {
                let cnt = 0;
                for(let c=0; c<=range.e.c; c++) {
                    const cell = sheet[XLSX.utils.encode_cell({r,c})];
                    if(cell && String(cell.v).toUpperCase().includes('ADET')) cnt++;
                }
                if(cnt > 1) { adetRow = r; break; }
            }
            if(adetRow === -1) return {success:false, message: "'ADET' satƒ±rƒ± bulunamadƒ±."};

            // Boylarƒ± Bul
            const headerRow = adetRow - 1;
            const colToLength = {};
            for(let c=0; c<=range.e.c; c++) {
                const cell = sheet[XLSX.utils.encode_cell({r: adetRow, c})];
                if(cell && String(cell.v).toUpperCase().includes('ADET')) {
                    const lenCell = sheet[XLSX.utils.encode_cell({r: headerRow, c})];
                    if(lenCell && lenCell.v) colToLength[c] = lenCell.v;
                }
            }

            // √áap S√ºtunu Bul
            let diameterCol = 0; 
            let maxSeq = 0;
            for(let c=0; c<=3; c++) {
                let seq = 0;
                for(let r=adetRow+1; r<=Math.min(adetRow+10, range.e.r); r++) {
                    const cell = sheet[XLSX.utils.encode_cell({r,c})];
                    if(cell && !isNaN(cell.v) && cell.v > 5) seq++;
                }
                if(seq > maxSeq) { maxSeq = seq; diameterCol = c; }
            }

            // Verileri Oku
            for(let r=adetRow+1; r<=range.e.r; r++) {
                const diaCell = sheet[XLSX.utils.encode_cell({r, c:diameterCol})];
                if(diaCell && !isNaN(diaCell.v)) {
                    const diameter = diaCell.v;
                    for(let cStr in colToLength) {
                        const c = parseInt(cStr);
                        const length = colToLength[c];
                        const qtyAddr = XLSX.utils.encode_cell({r,c});
                        const volAddr = XLSX.utils.encode_cell({r,c:c+1});

                        const qtyCell = sheet[qtyAddr];
                        const volCell = sheet[volAddr];

                        if(qtyCell && qtyCell.v > 0) {
                            let rawVol = (volCell && !isNaN(volCell.v)) ? parseFloat(volCell.v) : 0;
                            let m3Vol = rawVol / 1000;

                            data.push({
                                id: qtyAddr, // Unique ID
                                diameter: diameter,
                                length: length,
                                totalQty: parseInt(qtyCell.v), // Sabit Orijinal Stok
                                totalVol: m3Vol,
                                qtyAddr: qtyAddr
                            });
                        }
                    }
                }
            }
            if(data.length === 0) return {success:false, message:"Veri bulunamadƒ±."};
            return {success:true, data};
        }

        // --- 6. EXPORT (GELƒ∞≈ûMƒ∞≈û √áOKLU SAYFA) ---
        async function exportDataSafe() {
            if(!trucks.some(t => Object.values(t.shipments).some(v => v > 0))) {
                alert("Hen√ºz hi√ßbir kamyona y√ºkleme yapƒ±lmadƒ±."); return;
            }
            if(!confirm("T√ºm kamyonlar ve kalan stok ayrƒ± sekmeler halinde tek dosyaya indirilecek. Onaylƒ±yor musunuz?")) return;

            document.getElementById('loading-overlay').style.display = 'flex';

            setTimeout(async () => {
                try {
                    const workbook = await XlsxPopulate.fromDataAsync(rawFileBuffer);
                    const sheetOriginal = workbook.sheet(0); // ≈ûablon sayfa

                    // 1. Her Kamyon ƒ∞√ßin Bir Sayfa Olu≈ütur
                    for(let i=0; i<trucks.length; i++) {
                        const truck = trucks[i];
                        // ≈ûablondan yeni sayfa t√ºret
                        const truckSheet = workbook.cloneSheet(sheetOriginal, truck.name.replace(/\s/g, '_')); // Bo≈üluklarƒ± alt √ßizgi yap
                        
                        // O kamyonun verilerini i≈üle
                        processSheet(truckSheet, 'truck', i);
                    }

                    // 2. Kalan Stok Sayfasƒ± (Kalan_Liste)
                    const remainingSheet = workbook.cloneSheet(sheetOriginal, "Kalan_Stok");
                    processSheet(remainingSheet, 'remaining', null);
                    
                    // 3. Orijinal sayfayƒ± "Ozet_Icmal" yap ve temizle (veya silebiliriz ama kalsƒ±n)
                    sheetOriginal.name("Ozet_Icmal");
                    // √ñzeti basit√ße temizleyelim ≈üimdilik, detaylƒ± icmal yapmƒ±yoruz kod uzamasƒ±n diye
                    // Sadece ≈üablon olarak kalabilir veya gizleyebiliriz.
                    sheetOriginal.hidden(true); 

                    // ƒ∞NDƒ∞RME
                    const blob = await workbook.outputAsync();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    const date = new Date().toISOString().slice(0,10);
                    a.href = url;
                    a.download = `Filo_Sevkiyat_${date}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    document.getElementById('loading-overlay').style.display = 'none';
                    alert("Filo raporu indirildi!");

                } catch (err) {
                    console.error(err);
                    alert("Hata: " + err.message);
                    document.getElementById('loading-overlay').style.display = 'none';
                }
            }, 500);
        }

        // Sayfa ƒ∞≈üleme Motoru
        function processSheet(sheet, mode, truckIndex) {
            const activeRows = new Set();
            const sortedLengths = [...new Set(inventory.map(i => i.length))].sort((a,b) => a - b);
            const targetCols = [3, 5, 7, 9, 11, 13, 15];

            // Boy -> S√ºtun Haritasƒ±
            const lengthToColMap = {};
            sortedLengths.forEach((len, index) => {
                let colIdx = (index < targetCols.length) ? targetCols[index] : 15 + ((index - 6) * 2);
                lengthToColMap[len] = colIdx;
            });

            // Temizlik
            targetCols.forEach(c => sheet.row(7).cell(c).value(null));
            for(let r = 9; r <= 97; r++) {
                for(let c = 3; c <= 17; c+=2) sheet.row(r).cell(c).value(null);
            }

            // Ba≈ülƒ±klar
            sortedLengths.forEach((len, index) => {
                const colIdx = lengthToColMap[len];
                if(colIdx) sheet.row(7).cell(colIdx).value(len);
            });

            // Verileri Yaz
            inventory.forEach(item => {
                let qtyToWrite = 0;

                if(mode === 'truck') {
                    // Sadece o kamyonun y√ºk√º
                    qtyToWrite = trucks[truckIndex].shipments[item.id] || 0;
                } else if (mode === 'remaining') {
                    // Kalan = Toplam - T√ºm Kamyonlar
                    let totalShipped = 0;
                    trucks.forEach(t => totalShipped += (t.shipments[item.id] || 0));
                    qtyToWrite = item.totalQty - totalShipped;
                }

                const rowNum = parseInt(item.qtyAddr.match(/\d+/)[0]);
                const newColIdx = lengthToColMap[item.length];

                if(newColIdx && qtyToWrite > 0) {
                    const qtyCell = sheet.row(rowNum).cell(newColIdx);
                    qtyCell.value(qtyToWrite);
                    qtyCell.style("numberFormat", "0");
                    activeRows.add(rowNum);
                }
            });

            // Formatlama ve Gizleme
            for(let r = 9; r <= 97; r++) {
                for(let c = 3; c <= 17; c+=2) { 
                    const cell = sheet.row(r).cell(c);
                    if(cell.value() == null) cell.style("numberFormat", "0");
                }
                if(!activeRows.has(r)) sheet.row(r).hidden(true);
                else sheet.row(r).hidden(false);
            }

            const integerCols = [4, 6, 8, 10, 12, 14, 16, 20];
            for (let r = 9; r <= 98; r++) integerCols.forEach(c => sheet.row(r).cell(c).style("numberFormat", "#,##0"));
            sheet.cell("D102").style("numberFormat", "#,##0");

            const sheetName = sheet.name();
            sheet.workbook().definedName("Print_Area", `'${sheetName}'!$A$1:$T$104`);
            for (let c = 21; c <= 50; c++) sheet.column(c).hidden(true);
        }

        // --- 7. KAYIT & SIFIRLAMA ---
        function saveSession() {
            if(!rawFileBuffer) return;
            const base64File = arrayBufferToBase64(rawFileBuffer);
            localStorage.setItem('tsp_v2_file', base64File);
            localStorage.setItem('tsp_v2_data', JSON.stringify({inventory, trucks, activeTruckIndex}));
        }

        function restoreSession() {
            const savedData = localStorage.getItem('tsp_v2_data');
            const savedFile = localStorage.getItem('tsp_v2_file');
            if(!savedData || !savedFile) return;

            rawFileBuffer = base64ToArrayBuffer(savedFile);
            const parsed = JSON.parse(savedData);
            inventory = parsed.inventory;
            trucks = parsed.trucks;
            activeTruckIndex = parsed.activeTruckIndex || 0;

            initApp();
        }

        function checkPreviousSession() {
            if(localStorage.getItem('tsp_v2_data')) {
                document.getElementById('btn-restore').style.display = 'flex';
            }
        }

        function resetApp() {
            if(!confirm("T√ºm veriler silinecek ve ba≈üa d√∂n√ºlecek. Onaylƒ±yor musunuz?")) return;
            inventory = [];
            trucks = [];
            rawFileBuffer = null;
            document.querySelector('#matrix-table thead').innerHTML = '';
            document.querySelector('#matrix-table tbody').innerHTML = '';
            document.getElementById('file-input').value = ''; 
            document.getElementById('error-box').style.display = 'none';
            document.getElementById('top-area').style.display = 'none';
            document.getElementById('footer').style.display = 'none';
            document.getElementById('upload-overlay').style.display = 'flex';
            checkPreviousSession();
        }

        // Yardƒ±mcƒ±lar
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
            return window.btoa(binary);
        }
        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const bytes = new Uint8Array(binary_string.length);
            for (let i = 0; i < binary_string.length; i++) bytes[i] = binary_string.charCodeAt(i);
            return bytes.buffer;
        }
        function showError(msg) {
            const box = document.getElementById('error-box');
            box.innerText = msg;
            box.style.display = 'block';
        }
    </script>
